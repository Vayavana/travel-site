<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tours Disabled - VAYAVANA</title>
  <link rel="stylesheet" href="style.css" />
  <style>html, body { background: #f2f3f5 !important; }</style>
  <style>
    .destinations-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      left: auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.13);
      padding: 1.2rem 2.5rem;
      z-index: 1000;
      min-width: 320px;
      text-align: left;
      display: flex;
      gap: 2.5rem;
      justify-content: flex-start;
      align-items: center;
    }
    .destinations-menu.active {
      display: flex;
    }
    .destinations-menu a {
      display: inline-block;
      margin: 0 0.7em;
      color: #222;
      font-weight: 600;
      font-size: 1.25rem;
      text-decoration: none;
      border-radius: 6px;
      padding: 0.5em 1.2em;
      transition: background 0.15s, color 0.15s;
    }
    .destinations-menu a:hover {
      background: #f2f3f5;
      color: #0077c2;
    }
    #destinations-icon:hover + .destinations-menu,
    .destinations-menu:hover {
      display: flex;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var destIcon = document.getElementById('destinations-icon');
      if(destIcon) {
        var menu = document.createElement('div');
        menu.className = 'destinations-menu';
        menu.innerHTML = '<a href="destinations/domestic.html">Domestic</a><a href="destinations/international.html">International</a>';
        destIcon.parentNode.insertBefore(menu, destIcon.nextSibling);
        destIcon.addEventListener('mouseenter', function() {
          menu.classList.add('active');
        });
        destIcon.addEventListener('mouseleave', function() {
          setTimeout(function() {
            if (!menu.matches(':hover')) menu.classList.remove('active');
          }, 120);
        });
        menu.addEventListener('mouseleave', function() {
          menu.classList.remove('active');
        });
        menu.addEventListener('mouseenter', function() {
          menu.classList.add('active');
        });
      }
    });
  </script>
</head>
<body>
  <header class="main-header">
    <div class="logo-nav">
      <a href="index.html" class="logo" id="logo-animated">VAYAVANA</a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#" id="destinations-icon" style="font-size:1.3em; padding:0 0.7em; display:flex; align-items:center; gap:0.5em;" title="Destinations">
          <i class="fa-solid fa-map-location-dot"></i>
          <span style="font-size:1.08em; font-weight:600; letter-spacing:0.01em;">Destinations</span>
        </a>
        <a href="blogs.html">Blogs</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <main style="margin-top:90px; min-height:40vh; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <h2 style="color:#0077c2; font-size:2.2rem; margin-bottom:1.2rem;">Tours Page Disabled</h2>
    <p style="font-size:1.2rem; color:#444; max-width:500px; text-align:center;">The Tours page is currently unavailable. Please explore our destinations or blogs for more travel inspiration!</p>
    <a href="index.html" style="margin-top:2rem; background:#0077c2; color:#fff; padding:0.8em 2em; border-radius:8px; text-decoration:none; font-weight:600; font-size:1.1rem; box-shadow:0 2px 8px rgba(0,119,194,0.10);">Back to Home</a>
  </main>
  <footer style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:0.5rem; padding:0.7rem 2vw 0.7rem 2vw; font-size:1rem;">
    <div style="text-align:left;">
      <a href="#" style="color:#0077c2; text-decoration:underline; font-weight:500;">Terms &amp; Conditions</a>
    </div>
    <div style="text-align:right;">
      &copy; 2025 Vayavana Travels. All rights reserved.
    </div>
  </footer>
</body>
</html>
