<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>International Destinations - VAYAVANA</title>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script defer src="../../script.js"></script>
  <style>
    html, body { background: #f2f3f5 !important; }
    .main-content, .tours-grid, .about-content, .contact-content, .itineraries-grid, .blogs-grid, .dest-list {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    .dest-list { display: flex; flex-wrap: wrap; gap: 2.2rem; justify-content: center; margin: 2.5rem auto; max-width: 1100px; }
    .dest-card { background: #fff; border-radius: 18px; box-shadow: 0 2px 16px #b2e0ff33; max-width: 320px; flex: 1 1 300px; display: flex; flex-direction: column; overflow: hidden; transition: box-shadow 0.18s; }
    .dest-card img { width: 100%; height: 180px; object-fit: cover; }
    .dest-card h4 { font-size: 1.25rem; font-weight: 800; color: #0077c2; margin: 1em 0 0.5em 0; text-align: center; }
    .dest-card a { display: block; text-align: center; font-weight: 700; color: #2196f3; text-decoration: none; margin-bottom: 1em; }
    .dest-card a:hover { text-decoration: underline; }
  </style>
  <style>
    @media (max-width: 700px) {
      header, .main-header {
        padding: 0.7rem 0.5rem;
      }
      .main-header .logo-nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 0 0.5rem;
      }
      .logo {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.2rem;
        width: 100%;
      }
      nav a {
        padding: 0.5rem 0.7rem;
        font-size: 1rem;
        width: 100%;
        border-radius: 5px;
      }
      .dropdown-content {
        min-width: 150px;
        font-size: 1rem;
        left: 0;
        right: auto;
        padding: 0.5rem 0.7rem;
      }
      .dest-list {
        flex-direction: column !important;
        gap: 1rem !important;
        padding: 1rem 0.5rem !important;
      }
      .dest-card img {
        height: 120px !important;
      }
      .dest-card h4 {
        font-size: 1.05rem !important;
        margin: 0.7rem !important;
      }
      .dest-card p {
        font-size: 0.97rem !important;
        margin: 0 0.7rem 0.7rem !important;
      }
      footer > div, footer {
        font-size: 0.9rem;
        padding: 0.4rem 0;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo-nav" style="display:flex; align-items:center; justify-content:space-between; width:100%;">
      <a href="../../index.html" class="logo" id="logo-animated" style="font-family:'Montserrat',Arial,sans-serif;font-weight:900;font-size:2.2rem;letter-spacing:0.18em;text-transform:uppercase;background:#fff !important;-webkit-background-clip:unset !important;-webkit-text-fill-color:#111 !important;background-clip:unset !important;color:#111 !important;box-shadow:0 4px 32px #e3f2fd44,0 1px 8px #fff8;border-radius:18px;padding:0.2em 1.2em;display:inline-block;transition:background 0.3s,color 0.18s,text-shadow 0.18s;margin-right:auto;">VAYAVANA</a>
      <nav class="main-nav" style="display:flex; align-items:center; gap:0.7em; margin-left:auto;">
        <a href="../../index.html">Home</a>
        <a href="../../about.html">About</a>
        <div class="dropdown" style="position:relative;display:inline-block;">
          <a href="#" id="destinations-icon" class="dropbtn" title="Destinations" tabindex="0" style="font-size:1.3em; padding:0 0.7em; display:flex; align-items:center; gap:0.5em; color:#111 !important; background:none; border:none; cursor:pointer; text-decoration:none !important;">
            <i class="fa-solid fa-map-location-dot" style="color:#111;"></i>
            <span style="font-size:1.08em; font-weight:600; letter-spacing:0.01em; color:#111;">Destinations</span>
            <i class="fa fa-caret-down" style="margin-left:0.4em;font-size:0.9em;color:#111;"></i>
          </a>
          <div class="dropdown-content" id="destinations-menu" style="min-width:320px;">
            <a class="chip" href="../domestic/index.html" style="margin-bottom:0.5em; font-weight:700; color:#111 !important; background:#e6f0fa;">Domestic</a>
            <a class="chip" href="../international/index.html" style="margin-bottom:0.5em; font-weight:700; color:#111 !important; background:#e6f0fa;">International</a>
          </div>
        </div>
        <a href="../../blogs.html">Blogs</a>
        <a href="../../contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <h2 style="text-align:center; font-size:2.1rem; font-weight:900; color:#222; margin:2.5rem 0 1.2rem 0; letter-spacing:0.01em;">International Destinations</h2>
    <div class="dest-list">
      <div class="dest-card">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Bali">
        <h4>Bali</h4>
        <a href="bali.html">View Bali</a>
      </div>
      <div class="dest-card">
        <img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2?auto=format&fit=crop&w=600&q=80" alt="Thailand">
        <h4>Thailand</h4>
        <a href="thailand.html">View Thailand</a>
      </div>
      <div class="dest-card">
        <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=600&q=80" alt="Vietnam">
        <h4>Vietnam</h4>
        <a href="vietnam.html">View Vietnam</a>
      </div>
    </div>
  </main>
  <footer style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:0.5rem; padding:0.7rem 2vw 0.7rem 2vw; font-size:1rem; font-family:'Montserrat',Arial,sans-serif; background:#fff; border-top:1px solid #e3f2fd;">
    <div style="text-align:left;">
      <a href="../../terms.html" style="color:#0077c2; text-decoration:underline; font-weight:600; font-family:'Montserrat',Arial,sans-serif;">Terms &amp; Conditions</a>
    </div>
    <div style="text-align:right;">
      &copy; 2025 Vayavana Travels. All rights reserved.
    </div>
  </footer>
  <script>
    // Logo lighting animation
    document.addEventListener('DOMContentLoaded', function() {
      var logo = document.getElementById('logo-animated');
      if (logo) {
        logo.style.position = 'relative';
        logo.style.overflow = 'hidden';
        logo.style.transition = 'color 0.18s';
        logo.addEventListener('mousemove', function(e) {
          var rect = logo.getBoundingClientRect();
          var x = e.clientX - rect.left;
          var percent = x / rect.width;
          var color = 'rgb(' + Math.round(75 + 100 * percent) + ',' + Math.round(179 + 50 * percent) + ',' + Math.round(253 - 100 * percent) + ')';
          logo.style.textShadow = '0 0 18px ' + color + ', 0 0 32px #fff8';
        });
        logo.addEventListener('mouseleave', function() {
          logo.style.textShadow = '';
        });
      }
    });
  </script>
</body>
</html>
