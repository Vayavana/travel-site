  <script>
    // Logo lighting animation
    document.addEventListener('DOMContentLoaded', function() {
      var logo = document.getElementById('logo-animated');
      if (logo) {
        logo.style.position = 'relative';
        logo.style.overflow = 'hidden';
        logo.style.transition = 'color 0.18s';
        logo.addEventListener('mousemove', function(e) {
          var rect = logo.getBoundingClientRect();
          var x = e.clientX - rect.left;
          var percent = x / rect.width;
          var color = 'rgb(' + Math.round(75 + 100 * percent) + ',' + Math.round(179 + 50 * percent) + ',' + Math.round(253 - 100 * percent) + ')';
          logo.style.textShadow = '0 0 18px ' + color + ', 0 0 32px #fff8';
        });
        logo.addEventListener('mouseleave', function() {
          logo.style.textShadow = '';
        });
      }
    });
  </script>
